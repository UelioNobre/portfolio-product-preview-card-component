<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet">

    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <section class="card">
        <picture class="card-image">
          <source media="(min-width: 1440px)"
            srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg"
            alt="Perfume Gabrielle Essence Eau De Parfum">
        </picture>

        <div class="card-content">
          <h2 class="lead">Perfume</h2>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="prices">
            <p class="value">$149.99</p>
            <p class="discount-value">$169.99</p>
          </div>

          <button class="button">
            <img src="./images/icon-cart.svg" alt="Icon Add Item">
            Add to Cart
          </button>
        </div>
      </section>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/UelioNobre" target="_blank">Uélio
          Nobre</a>.
      </div>
    </main>
  </body>

</html>
